<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1 class="page-title">إنشاء حساب جديد</h1>
        <div class="form-group">
            <label for="name" class="form-label">الاسم الكامل:</label>
            <input type="text" id="name" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="new-email" class="form-label">اسم المستخدم:</label>
            <input type="email" id="new-email" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="new-password" class="form-label">كلمة السر:</label>
            <input type="password" id="new-password" class="form-input" required>
        </div>
        <button class="submit-btn" onclick="register()">إنشاء حساب</button>
        <div class="link">
            <a href="index.html">العودة إلى تسجيل الدخول</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
